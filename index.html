<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Index</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Fone Fog Map Maker</h1>

      <div id="input-container">

        <div id="size-input-container">
          <label for="row-input">Rows
            <input id="row-input" class="input size" type="number" value="10"/>
          </label>
        
          <label for="column-input">Columns
            <input id="column-input" class="input size" type="number" value="10"/>
          </label>
        </div> 
        
        <div class="toggle-container">
          <label for="toggle-grid">Toggle Grid</label>
          <label class="switch">
            <input id="toggle-grid" type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        </div>

        <button class="settings-button clear" onclick="resetGrid()">
          <img src="images/trash.svg">
        </button>
        <button class="settings-button download" onclick="downloadGrid()">
          <img src="images/download-icon.svg">
        </button>
      </div>

      <div id="grid-container">
        <div id="grid"></div>
      </div>
        
      <div>
        <label for="room-name-input">Save as</label>
        <input type="text" id="room-name-input" class="input room-name" value="Room 1"/>
        <button class="settings-button save" onclick="saveGrid()">Save</button>
      </div>

      <ul id="saved-rooms">
        <li id="saved-room-template" class="saved-room" style="display: none;">
          <img class="delete" src="images/delete.svg" onclick="deleteSavedRoom(this)">
          <p>Room Name</p>
          <img class="arrow" src="images/right-arrow.svg">
        </li>
      </ul>

    </main>
    <footer>
      <p>Adam Vinch - 2023</p>
      <a href="https://github.com/Adamv27/FoneFog">
        <img id="github-image" src="images/github-logo.svg">
      </a>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
