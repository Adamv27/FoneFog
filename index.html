<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Index</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Fone Fog Map Maker</h1>
      <div>
        <label for="row-input">Rows
          <input id="row-input" type="number" value="10"/>
        </label>
        <label for="column-input">Columns
          <input id="column-input" type="number" value="10"/>
        </label>

        <div class="input-container">
          <label for="toggle-grid">Toggle Grid</label>
          <label class="switch">
            <input id="toggle-grid" type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <div id="grid-container">
        <div id="grid"></div>
      </div>

      <label for="room-name-input">Save as</label>
      <input type="text" id="room-name-input" value="Family Room"/>
      <button>Save</button>
    </main>

    <script src="main.js"></script>
  </body>
</html>
